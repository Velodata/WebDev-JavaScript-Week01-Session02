<!DOCTYPE html>


<!-- IJV - 2025.02.24 - In this lesson we see a `let` JavaScript example -->


<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numerical Calculation with JavaScript Let</title>
</head>

<body>
    <!-- This is where we will display the result of the calculation -->
    <p id="output"></p>
    <script>
        // Define variables for numerical values using let
        let num1 = 10;
        let num2 = 5;

        // Perform a numerical calculation (addition in this case)
        let sum = num1 + num2;

        // Display the result of the calculation on the screen
        document.getElementById("output").textContent = "The sum of " + num1 + " and " + num2
            + " is: " + sum;
    </script>
</body>

</html>

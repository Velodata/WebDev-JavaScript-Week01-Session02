<!DOCTYPE html>


<!-- IJV - 2025.02.26 - This is an example which shows how to use a const keyword -->


<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Const Example</title>
</head>

<body>
    <!-- This is where we will display the value of the const variable -->
    <p id="output"></p>
    <script>
        // Define a constant variable
        const greeting = "Hello, world!";

        // Display the value of the constant variable on the screen
        document.getElementById("output").textContent = greeting;
    </script>
</body>

</html>
